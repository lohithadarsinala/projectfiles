<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script>
        function BodyLoad() {
            fetch("https://fakestoreapi.com/products").then(function (response) {
                return response.json();
            })
                .then(function (products) {
                    for (var item of products) {
                        var div = document.createElement("div");
                        div.className = "card m-2 p-2";
                        div.style.width = "250px";
                        div.innerHTML = `
                            <img src=${item.image} height="160" class="card-img-top">
                            <div class="class-header" style="height:180px">
                                    <p>${item.title}</p>
                            </div>
                                <div class="card-body">
                                     <dl>
                                        <dt>Price</dt>
                                        <dd>${item.price}</dd>
                                        <dt>Rating</dt>
                                        <dd>${item.rating.rate} [${item.rating.count}]</dd>
                                    </dl>
                                </div>
                        `;
                        document.getElementById("catalog").appendChild(div);
                    }
                })
        }
    </script>
</head>


<body class="container-fluid" onload="BodyLoad()">
    <div class="d-flex flex-wrap mt-3" id="catalog">

    </div>
</body>

</html>
